<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crowd Management Bot</title>
  <style>
    /* Floating chat icon */
    #chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078d7;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* Chat window */
    #chat-window {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #chat-header {
      background: #0078d7;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      max-width: 80%;
      clear: both;
      word-wrap: break-word;
    }

    .user {
      background: #0078d7;
      color: white;
      float: right;
    }

    .bot {
      background: #f1f1f1;
      float: left;
    }

    .bot a {
      color: #0078d7;
      font-weight: bold;
      text-decoration: none;
    }

    .bot a:hover {
      text-decoration: underline;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #chat-input button {
      padding: 10px;
      border: none;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chat-icon">üí¨</div>

<div id="chat-window">
  <div id="chat-header">Crowd Management Bot</div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>
</div>

<script>
  const chatIcon = document.getElementById("chat-icon");
  const chatWindow = document.getElementById("chat-window");
  const chatMessages = document.getElementById("chat-messages");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  // Toggle chat window
  chatIcon.onclick = () => {
    chatWindow.style.display = chatWindow.style.display === "none" ? "flex" : "none";
  };

  // Send message
  sendBtn.onclick = sendMessage;
  userInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("msg", sender);

    // Convert URLs into clickable links
    const htmlText = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
    msg.innerHTML = htmlText;

    chatMessages.appendChild(msg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;
    addMessage("You: " + message, "user");
    userInput.value = "";

    fetch("http://127.0.0.1:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
      addMessage("Bot: " + data.reply, "bot");
    })
    .catch(err => {
      addMessage("‚ö†Ô∏è Error connecting to server.", "bot");
    });
  }
</script>

</body>
</html>
